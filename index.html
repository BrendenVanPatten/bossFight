<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="container-fluid">
    <div class="row">
      <div class="col bg-dark text-light text-center">
        <h1>BOSS FIGHT</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid main-bg">
    <div class="row">
      <div class="col">
      </div>
      <div class="row justify-content-between mt-5">
        <div class="col-md-3 mt-5 text-center">
          <h1 class="text-light text-center">HERO</h1>
          <img class="rounded shadow" src="https://www.otaquest.com/wp-content/uploads/2019/12/IMG_3107.jpg" alt=""
            height="300px" width="250px">
          <div class="row">
            <div class="col mt-2">
              <div class="progress">
                <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                  aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <button class="btn btn bg-dark text-light mt-3">
            <h3>Punch</h3>
          </button>
          <div class="row">
            <div class="col mt-2">
              <button class="btn btn bg-dark text-light">
                <h3>Kick</h3>
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-3 mt-5 text-center">
          <h1 class="text-light text-center">BOSS</h1>
          <img class="rounded shadow"
            src="http://vignette2.wikia.nocookie.net/bloodborne/images/4/43/Martyr_Logarius.png/revision/latest?cb=20150425193635"
            alt="" height="300px" width="250px">
          <div class="progress mt-2">
            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer></footer>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
